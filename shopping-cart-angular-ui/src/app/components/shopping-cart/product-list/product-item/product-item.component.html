<div class="card mb-4 shadow-sm">

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'USD' }}</strong>
      <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
      <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
    </p>
    <p class="card-text">{{ productItem.type | slice: 0:80 }}</p>
    <p class="card-text">{{ productItem.model | slice: 0:80 }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
